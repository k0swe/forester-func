name: (Reusable) Test Golang
on: workflow_call

jobs:
  test-go:
    name: Build and test Golang functions
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make build-go
